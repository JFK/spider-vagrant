sudo: true
dist: trusty
language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
install:
  - pip install pip --upgrade
  - pip install ansible
script:
  - echo localhost > inventory
  - ansible-playbook -i inventory --syntax-check playbook.yml
  - ansible-playbook -i inventory --connection=local --sudo -vvvv playbook.yml
